# This is a basic workflow to help you get started with Actions
# Trying demo for the branch protection on the main.
# Trying to demo for code approver(Code Owner).

name: CI

# Controls when the workflow will runss
on:
  # Triggers the workflow on push to "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      name:
        description : "Enter your Environment"
        
        default: 'dev-tst'
        required: true
        
        
        
      

# A workflow run is made up of one or more jobs that can run sequentially or in parallelxxx
jobs:
  # This workflow contains a single job called "build"
  

  
  enviroment:
    if: github.ref_name == 'main'
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment: "{{ github.event.inputs.name }}"

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo "Hello from {{ github.event.inputs.name }}"

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
